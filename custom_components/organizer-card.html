<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">
<link rel="import" href="../components/paper-shadow/paper-shadow.html">

<polymer-element name="organizer-card" attributes="gplusid">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    polyfill-next-selector { content: '.card-wrapper'; }
    .card-wrapper ::content {
      border-radius: 50%;
      margin: 10px;
    }
    </style>

        <div class="card-wrapper">
        <paper-shadow z="3" fit>      </paper-shadow>
        <div class="card-header" layout horizontal center wrap>
          <a href="https://plus.google.com/+{{gplusid}}" target="_new"><content select="img"></content></a>
          <content select="h2"></content>
        </div>
        <content></content>
      </div>

  </template>
  <script>
  Polymer({
  });
  </script>
</polymer-element>
