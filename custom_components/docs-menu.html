<polymer-element name="docs-menu" attributes="menu ajaxify coreElements paperElements" relative>
<template>
  <link rel="stylesheet" href="../css/elements/docs-menu.css">
  <core-menu id="mainmenu" on-click="{{onClick}}" selectedItem="{{item}}" fit>

    <core-submenu icon="polymer" label="Element guides" class="elements-using"
        hidden?="{{menu != 'elements'}}">
        <core-item label="Layout elements"><a href="/docs/elements/layout-elements.html"></a></core-item>
      <core-item label="Using core icons"><a href="/docs/elements/icons.html"></a></core-item>
      <core-item label="Material design with Polymer"><a href="/docs/elements/material.html"></a></core-item>
    </core-submenu>

    <core-submenu id="coreelements" icon="polymer" label="Core elements"
                  class="elements-using" hidden?="{{menu != 'elements'}}">
      <template repeat="{{coreElementsList}}" if="{{menu == 'elements'}}">
        <core-item label="{{name}}"><a href="/docs/elements/core-elements.html#{{name}}"
            data-href="/docs/elements/core-elements.html#{{name}}"></a></core-item>
      </template>
    </core-submenu>
    <core-submenu id="paperelements" icon="polymer" label="Paper elements"
                  class="elements-using" hidden?="{{menu != 'elements'}}">
      <template repeat="{{paperElementsList}}" if="{{menu == 'elements'}}">
        <core-item label="{{name}}"><a href="/docs/elements/paper-elements.html#{{name}}"
            data-href="/docs/elements/paper-elements.html#{{name}}"></a></core-item>
      </template>
    </core-submenu>

        label="Labs &#x25BE;"
        icon="polymer"
        hidden?="{{menu != 'elements'}}">
      <core-item label="Polymer elements"><a href="/docs/elements/polymer-elements.html"></a></core-item>
      <core-item label="Polymer UI elements"><a href="/docs/elements/polymer-ui-elements.html"></a></core-item>
      <core-item label="Other"><a href="/docs/elements/other.html"></a></core-item>
    </core-submenu>  -->

    <core-submenu id="gettingstartedmenu" label="Getting started" icon="polymer" hidden?="{{menu != 'docs'}}">
      <core-item label="Get the Code" id="getcode" hidden?="{{menu != 'docs'}}"><a href="/docs/start/getting-the-code.html"></a></core-item>
      <core-item label="Tutorial"><a href="/docs/start/tutorial/intro.html"></a></core-item>
      <core-item label="Using elements"><a href="/docs/start/usingelements.html"></a></core-item>
      <core-submenu label="Creating elements &#x25BE;">
        <core-item label="The basics"><a href="/docs/start/creatingelements.html"></a></core-item>
        <core-item label="Reusable elements"><a href="/docs/start/reusableelements.html"></a></core-item>
      </core-submenu>
      <core-item label="The Platform"><a href="/docs/start/platform.html"></a></core-item>
      <core-submenu label="Concepts &#x25BE;" hidden?="{{menu != 'docs'}}">
        <core-item label="Understanding Polymer"><a href="/docs/start/everything.html"></a></core-item>
        <core-item label="Custom elements 101"><a href="/docs/start/customelements.html"></a></core-item>
      </core-submenu>
    </core-submenu>

    <core-submenu id="coremenu" label="Polymer" icon="polymer" class="elements-creating" hidden?="{{menu != 'docs'}}">
      <core-item label="API developer guide"><a href="/docs/polymer/polymer.html"></a></core-item>
      <core-submenu label="Data binding &#x25BE;">
        <core-item label="Overview"><a href="/docs/polymer/databinding.html"></a></core-item>
        <core-item label="Types of bindings"><a href="/docs/polymer/binding-types.html"></a></core-item>

        <core-item label="Compatibility notes"><a href="/docs/polymer/databinding-compat.html"></a></core-item>
        <core-item label="Advanced topics"><a href="/docs/polymer/databinding-advanced.html"></a></core-item>
        <core-submenu label="Related libraries &#x25BE;">
          <core-item label="Template Binding"><a href="/docs/polymer/template.html"></a></core-item>
          <core-item label="Node.bind()"><a href="/docs/polymer/node_bind.html"></a></core-item>

      <core-item label="Polymer helper methods"><a href="/docs/polymer/helpers.html"></a></core-item>
      <core-item label="Layout attributes"><a href="/docs/polymer/layout-attrs.html"></a></core-item>
      <core-item label="Styling elements"><a href="/docs/polymer/styling.html"></a></core-item>
      <core-item label="Touch &amp; gestures"><a href="/docs/polymer/touch.html"></a></core-item>
      <core-item label="Debugging tips and tricks"><a href="/docs/polymer/debugging.html"></a></core-item>
      <core-item label="Runtime configuration"><a href="/docs/polymer/runtime-config.html"></a></core-item>
    </core-submenu>
    <core-submenu id="platformmenu" label="Platform" class="platform" hidden?="{{menu != 'docs'}}" icon="polymer">

      <core-item label="Shadow DOM"><a href="/platform/shadow-dom.html"></a></core-item>
      <core-item label="HTML Imports"><a href="/platform/html-imports.html"></a></core-item>
      <core-item label="Web Animations"><a href="/platform/web-animations.html"></a></core-item>
    </core-submenu>
    <core-item id="articles" label="Articles" icon="av:news" hidden?="{{menu && menu != 'docs' && menu != 'other'}}">
      <a href="/articles/"></a>
    </core-item>
    <core-item label="Videos" icon="av:videocam" hidden?="{{menu && menu != 'docs' && menu != 'other'}}">
      <a href="/resources/video.html"></a>
    </core-item>
    <core-submenu label="Resources"  hidden?="{{menu && menu != 'other'}}" icon="polymer">
      <core-item label="Tools &amp; testing"><a href="/resources/tooling-strategy.html"></a></core-item>
      <core-item label="Browser compatibility"><a href="/resources/compatibility.html"></a></core-item>
      <core-item label="Build status"><a href="/build/"></a></core-item>
      <core-item label="Releases"><a href="/resources/changelog.html"></a></core-item>
      <core-item label="FAQ"><a href="/resources/faq.html"></a></core-item>
    </core-submenu>
    <core-item label="Community" icon="polymer" hidden?="{{menu && menu != 'other'}}">
      <a href="/discuss.html"></a>
    </core-item>
  </core-menu>
</template>
<script>
  Polymer('docs-menu', {
    ajaxify: false,
    isReady: false,
    coreElements: {},
    paperElements: {},
    created: function() {
      this.coreElementsList = [];
      this.paperElementsList = [];
    },
    domReady: function() {
      this.isReady = true;
      this.async(this.menuChanged);
    },
    coreElementsChanged: function() {
      for (var name in this.coreElements) {
        this.coreElementsList.push({name: name, url: this.coreElements[name]});
      }
    },
    paperElementsChanged: function() {
      for (var name in this.paperElements) {
        this.paperElementsList.push({name: name, url: this.paperElements[name]});
      }
    },
    menuChanged: function() {
      if (this.isReady && this.coreElementsList.length &&
          this.paperElementsList.length) {
        this.highlightItemWithCurrentURL();
      }
    },
    highlightItemWithCurrentURL: function(opt_href) {
      var href = opt_href || location.pathname + location.hash;

      if (href.match(/\/articles\//)) {
        this.$.mainmenu.selected = this.$.mainmenu.items.indexOf(this.$.articles);
        return;
      } else if (href.match(/core-elements.html$/)) {
        this.$.mainmenu.selected = this.$.mainmenu.items.indexOf(this.$.coreelements);
        return;
      } else if (href.match(/paper-elements.html$/)) {
        this.$.mainmenu.selected = this.$.mainmenu.items.indexOf(this.$.paperelements);
        return;
      }

      // If href wasn't found, look for a corresponding data-href. This is hacky
      // but the first querySelector will fail because the elements' urls are
      // /docs/elements/core-elements.html#{{name}}.
      var item = this.shadowRoot.querySelector('[href$="' + href + '"]');
      if (!item) {
        item = this.shadowRoot.querySelector('[data-href$="' + href + '"]');
      }

      if (item) {
        var submenu = item.parentElement;

        // Selected item is not a submenu. Keep it selected and quit early.
        if (submenu == this.$.mainmenu) {
          return;
        }

        if (submenu.parentElement && submenu.parentElement.localName == 'core-submenu') {
          do {
            submenu.parentElement.selected = submenu.parentElement.items.indexOf(submenu);
            submenu = submenu.parentElement;
          } while (submenu && submenu.localName == 'core-submenu');
        } else {
          this.$.mainmenu.selected = this.$.mainmenu.items.indexOf(submenu);
        }
      }
    }
  });
</script>
</polymer-element>
