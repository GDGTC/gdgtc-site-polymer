<polymer-element name="past-event-topic">
  <template>
<style>
.topic{
  font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;	
}
:host {
  font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
  display: block;
  position: relative;
}
.topic {
	margin-top: 0.7em;
  padding:18px;
}

polyfill-next-selector { content: 'topictitle'; }
 ::content topictitle {
  font-size: 1.1em;
  font-weight: bold;
}
.speaker{

}
polyfill-next-selector { content: 'speakername'; }
 ::content speakername{
  padding: 10px;
  font-weight: bold;
  float: left;
}
polyfill-next-selector { content: 'speakertagline'; }
 ::content speakertagline{
  padding: 10px;
}
polyfill-next-selector { content: 'speakerlink'; }
 ::content speakerlink{
  padding: 10px;
  clear: both;
}
.topicdetails{
	clear:both;
}

polyfill-next-selector { content: '.topicdetails lecturevid'; }
.topicdetails ::content lecturevid{
	display: block;
}
    </style>

       <div class="topic">
          <paper-shadow z="1">
          <content select="topictitle"></content>
          <div class="speaker" layout horizontal center wrap>
          	<content select="speakername"></content>
            <content select="speakertagline"></content>
            <content select="speakerlink"></content>
          </div>
          <div class="topicdetails">
	          <content select="lecturevid"></content>
	          <content select="description"></content>
          </div>
          </paper-shadow>
        </div><!-- END TOPIC -->

  </template>

  Polymer({});
  </script>
</polymer-element>
